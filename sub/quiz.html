    <h1 class='header'>triangle quiz</h1>
    <form id='quiz-form'>
    <div class='container'>
        <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
        <label><input type="radio" value='45°' name='question1'>45°</label>
        <label>
        <input type="radio" value='90°' name='question1'>90°</label>
        <label>
        <input type="radio" value='60°' name='question1'>60°</label>
    </div>
    <div class='container'>
        <p>If a triangle has an angle of 90 degrees, what is it called?</p>
        <label><input type="radio" value='acute' name='question2'>acute</label>
        <label>
        <input type="radio" value='obtuse' name='question2'>obtuse</label>
        <label>
        <input type="radio" value='right-angled' name='question2'>right-angled</label>
    </div>
</form>
